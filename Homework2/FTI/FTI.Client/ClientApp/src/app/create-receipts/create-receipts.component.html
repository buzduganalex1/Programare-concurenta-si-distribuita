<html>
  <head></head>
  <body>
    <div class="container-fluid">
    <div class="form-group">
      <input [(ngModel)]="receipt.CustomerNumber" class="form-control" type="text" placeholder="Customer card"></div>
    <h3 class="card-title">Items</h3>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action" *ngFor="let item of items" (click)="onSelect(item)">
              {{item.Description}}
              {{item.Price.Value}}
              {{item.Price.Currency}}
          </button>
        </div>
    </div>
    <br>
    <div class="container-fluid">
      <h3 class="card-title">Receipt</h3>
      <ul class="list-group list-group-flush">
          <li class="list-group-item p-3 mb-2 bg-info text-white" *ngFor="let item of receipt.Items"> 
            {{item.Description}}    
            {{item.Price.Value}}          
            {{item.Price.Currency}}
          </li>
      </ul>
    </div>
    <br>
    <div class="container-fluid">
      <form>
        <p><b>Total</b> {{receipt.total.Value}} {{receipt.total.Currency}}</p>         
          <button *ngIf="showButton" type="submit" class="btn btn-primary btn-lg" (click)="clearCart()">Buy</button>
      </form>
    </div>
  </body>
</html>
